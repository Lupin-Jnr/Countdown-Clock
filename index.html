<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown!</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="container" class="center">
        <div id="days">
            <p class="caption">Days</p>
            <p class="timer box">000</p>
        </div>
        <div id="hours">
            <p class="caption">Hours</p>
            <p class="timer box">00</p>
        </div>
        <div id="minutes">
            <p class="caption">minutes</p>
            <p class="timer box">00</p>
        </div>
        <div id="seconds">
            <p class="caption">Secons</p>
            <p class="timer box">00</p>
        </div>
    </div>
    <div id="if-expired" class="box center">
        <p>Yaaaayyyy! It's my birthday!</p>
    </div>
</body>
<script src="script.js"></script>
</html>
